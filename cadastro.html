<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<header>
    <nav>
        <ul>
            <a href="index.html" class="esquerda">Home</a>
            <a href="login.html" class="direita">Entrar</a>
        </ul>
    </nav>
</header>

<body>
    <section id="cadastro">
        <h1>Cadastro</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Ex: 11 91234-5678" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="Ex: 12345-678" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            <div class="form-group">
                <label for="referencia">Ponto de Referência:</label>
                <input type="text" id="referencia" name="referencia">
            </div>
            <div class="form-group full-width">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </section>
</body>

</footer>

</html>
